<!DOCTYPE html>

<html ng-app="todo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script><!-- load angular -->
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todoService.js"></script>
    <script src="js/core.js"></script>

</head>
<body ng-controller="todoController as todo">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ todo.todos.length }}</span></h1>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="singleTodo in todo.todos">
                    <label>
                        <input type="checkbox" ng-click="todo.deleteTodo(singleTodo._id)"> {{ singleTodo.text }}
                    </label>
                </div>
            </div>
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="todo.formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="todo.createTodo()">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
